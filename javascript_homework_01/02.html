<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>JS #02</title>

		<script type="text/javascript">
			var i = 0;
			while (++i < 5) document.write(i, ' '); //alert( i );
			i = 0;
			document.write('<br>');
			while (i++ < 5) document.write(i, ' '); //alert( i );
		</script>

	</head>
	<body>
		<pre>
		var i = 0;
		while (++i < 5) alert( i );
		i = 0;
		while (i++ < 5) alert( i );
		</pre>
		<p>++i префиксная форма, возвращает новое значение после инкремента</p>
		<p>i++ постфиксная форма, возвращает старое значение после инкремента</p>
		<p>поэтому во втором цикле кол-во итераций будет на одну больше.
	</body>
</html>
