<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>JS #04</title>
	</head>
	<body>
		<p>При помощи цикла for выведите чётные числа от 2 до 30.</p>
		<pre>
		for (var i = 2; i <= 30; i++) {
			if (i % 2 === 0) {
				document.write(i, ' ');
			}
		}
		</pre>
	</body>

	<script type="text/javascript">
		for (var i = 2; i <= 30; i++) {
			if (i % 2 === 0) {
				document.write(i, ', ');
			}
		}
	</script>
</html>
