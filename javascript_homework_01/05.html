<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>JS #05</title>
	</head>
	<body>
		<p>Перепишите код, заменив цикл for на while, без изменения поведения цикла.</p>
		<pre>
		for (var i = 0; i < 3; i++) {
			alert( "number " + i + "!" );
		}
		
		==========>

		var i = 0;
		while (i < 3) {
			alert( "number " + i + "!" );
			i++;
		}
		</pre>
	</body>

	<script type="text/javascript">
		var i = 0;
		while (i < 3) {
			alert( "number " + i + "!" );
			i++;
		}
	</script>
</html>
