<!DOCTYPE html>
<html>
<head>
	<title>Домашняя работа</title>
	<script src="jquery-3.2.1.slim.min.js"></script>
	<script>
		$(function () {
			var ul = $("<ul></ul>");
			$('div').append(ul).attr("type", "square");

			}
		});
	</script>
</head>
<body>
    <div></div>
</body>
