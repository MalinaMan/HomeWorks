<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Regular expression</title>

		<script type="text/javascript" src="functionGet.js"></script>
		<script type="text/javascript">
			window.onload = function () {

			$("calculate").onclick = function () {
				var input = $('inputString').value;
				var pattern = /\d{1,}\s*[-+*/]\s*\d{1,}/;
				if (!pattern.test(input)) {
					$('result').innerHTML = "Input string '" + input + "'' NOT matches pattern !";
					return false;
				}
				var arr = input.split(/\s*/);

				if (!+arr[2] && arr[1] === '/') {
					$('result').innerHTML = "Arithmetic error: division by zero";
					return false;
				}
				$('result').innerHTML = eval(input);
			}
		}
		</script>

	</head>
	<body>
		<h2>Regular expression</h2>
		<div>
			Input string: <input type="text" id='inputString'>
		</div>
		<p id="result" style='font-weight: bolder'></p>
		<button id="calculate">Calculate</button>
	</body>
</html>
