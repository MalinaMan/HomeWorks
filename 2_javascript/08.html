		<p><pre>8. You have array with N elements(numbers). Show sum of all items.
  Example:
    var array = [4,63,2,15];</pre></p>
		<hr>
<pre>
function sumArray(arr) {
	var sum = 0;
	for (i = 0; i < arr.length; i++) {
		sum += arr[i];
	}
	return sum;
}
