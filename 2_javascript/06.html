		<title>JS #06</title>
	</head>
	<body>
		<p><pre>6. You have array with N elements. Show the last element.
	Example:
		var array = [1,2,3,4,36,4743,15,1,25,5];</pre></p>

	<hr>
<pre>
var array = [1, 2, 3, 4, 36, 4743, 15, 1, 25, 5];
document.write('Answer: ' + array[array.length - 1]);
</pre>

		<b>
		<script type="text/javascript">
			var array = [1, 2, 3, 4, 36, 4743, 15, 1, 25, 5];
			document.write('Answer: ' + array[array.length - 1]);
		</script>
		</b>
	</body>
</html>
