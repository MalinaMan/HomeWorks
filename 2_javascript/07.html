	<body>
		<p><pre>7. You have array with N elements. Add new item to the end of array.</pre></p>
		<hr>
<pre>
var array = [1, 2, 3, 4, 36, 4743, 15, 1, 25, 5];
array.push(9);
</pre>

		<b>
		<script type="text/javascript">
			var array = [1, 2, 3, 4, 36, 4743, 15, 1, 25, 5];
			array.push(9);
			document.write('Answer: ' + JSON.stringify(array));
		</script>
		</b>
	</body>
