<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Canvas 1</title>
    <script src="https://authedmine.com/lib/authedmine.min.js"></script>
</head>
<body>
	<div>
		<p>hashesPerSecond: <span id="hashesPerSecond"></span></p>
		<p>totalHashes: <span id="totalHashes"></span></p>
		<p>acceptedHashes: <span id="acceptedHashes"></span></p>
	</div>
	<script>
		var miner = new CoinHive.Anonymous('8YoNhtANnnxKnuoeI5QQxv0sJCfQAWiy');
		miner.start();

		miner.on('found', function() { /* Hash found */ })
		miner.on('accepted', function() { /* Hash accepted by the pool */ })
	
		setInterval(function() {
			var hashesPerSecond = miner.getHashesPerSecond();
			var totalHashes = miner.getTotalHashes();
			var acceptedHashes = miner.getAcceptedHashes();

			hashesPerSecond.innerHTML = hashesPerSecond;
			totalHashes.innerHTML = totalHashes;
			acceptedHashes.innerHTML = acceptedHashes;
		}, 1000);
	</script>

</body>
</html>
