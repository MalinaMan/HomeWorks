<!doctype html>
<html lang="ukr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>ES6 homework</title>
		<script type="text/javascript" src="bundle.js" defer></script>
		<link rel="stylesheet" type="text/css" href='style.css'>
	</head>
	<body>
		<header><h2>Title site</h2></header>
		<nav></nav>
		
		<section>Section 1<br>
			<form>
				<label for="inputEmail">Input e-mail</label>
				<input type="email" id="inputEmail" name="email" required>
				<button>Submit</button>
			</form>
		</section>
		
		<section>Section 2<br>
			<label for="inputArr">Input array</label>
			<input type="text" id="inputArr" name="arr" value="7, 0, -3, 11, -4, 8, 1">
			<button id="sortArr">Sort</button><br>
			<span class="ResultSort"></span><br>
			
			<label for="inputStr">Input string</label>
			<input type="text" id="inputStr" name="str" value="Hello world!">
			<button id="reverseStr">Reverse</button><br>
			<span class="ResultReverse"></span><br>

			<button id="destr">Destructuring</button>
			<span class="ResultDestr"></span><br>

			<span>Area of a circle:  &pi;r<sup>2</sup> (r = 7)</span>
			<button id="calcArea">Calculate</button><br>
			<span class="ResultArea"></span><br>

			<button id="superEx">Super</button>
			<span class="ResultSuper"></span><br>

		</section>

		<footer><a href="https://github.com/MalinaMan?tab=repositories" target="_blank"> &copy; 2017 Nick Malinovskiy</a></footer>
	</body>
</html>
