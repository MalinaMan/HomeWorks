<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>JS Calculator</title>
		<script type="text/javascript" src="functions.js" defer></script>
		<link rel="stylesheet" type="text/css" href='style.css'>
	</head>
	<body>
		<h2>Calculator</h2>
		<hr>
		<div id="InputNumbers">
			A<input type="text" id="NumberA"><br>
			B<input type="text" id="NumberB"><br>
			<button id="Add">Add</button>
			<button id="Multiply">Multiply</button>
			<button id="Division">Division</button>
			<button id="Sqrt">Sqrt A</button>
			<button id="Square">Square A</button>
		</div>
		<p id="Result"></p>
	</body>
</html>
